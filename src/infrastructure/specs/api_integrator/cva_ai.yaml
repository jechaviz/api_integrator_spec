  create_an_order:
    tags:
    - Orders
    description: Create an order using SOAP web service
    performs:
    - perform:
        action: http.post
        data:
          path: '{{supplier_server.url}}/pedidos_web/pedidos_ws_cva.php'
          query:
            Usuario: '{{Usuario}}'
            PWD: '{{PWD}}'
            XMLOC: '{{XMLOC}}'
      responses:
      - is_success:
          code: 200
        performs:
        - perform:
